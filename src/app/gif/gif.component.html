<div class="container">
  <div id="search">
    <app-search (emitSearch) = 'searchGif($event)'></app-search>
  </div>
  <div *ngIf="gifs">
    <div class="row" >
      <div class="card-column" *ngFor="let gif of gifs">
        <div class="card" >
          <div class="card-body">
            <div class="card-img">
                <img src="{{gif.url}}" alt="">
            </div>    
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf='!gifs'>
    <p>no search yet</p>
  </div>  
</div>
